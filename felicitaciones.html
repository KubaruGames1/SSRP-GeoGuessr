<body>
  <div id="confetti-container"></div>

  <div class="container">
    <h1>Congratulations!</h1>
    <p>You guessed <span id="puntuacion"></span> out of <span id="total"></span> zones correctly.</p>
    <button onclick="window.location.href = 'index.html'">Play again</button> 
  </div>

  <script src="confetti.js"></script>
  <script>
    const puntuacionSpan = document.getElementById("puntuacion");
    const totalSpan = document.getElementById("total");
    const params = new URLSearchParams(window.location.search);
    puntuacionSpan.textContent = params.get("puntuacion");
    totalSpan.textContent = params.get("total");
  </script>
