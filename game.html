<!DOCTYPE html>
<html>
<head>
  <title>SCP Site Roleplay GeoGuessr</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <img src="imagenes/logo.png" alt="Logo" id="logo">
    <h1>SCP Site Roleplay GeoGuessr</h1>
  </header>

  <main>
    <div id="map-container">
      <img id="map-image" src="imagenes/imagen1.png" alt="SCP Site">
    </div>

    <div id="guess-container">
      <input type="text" id="guess-input" placeholder="Enter your guess">
      <button id="submit-button">Submit</button>
    </div>

    <div id="result-message"></div>
    <div id="buttons-container"></div>
  </main>

  <script src="script.js"></script>
  <footer>
    <p>&copy; 2024 KubaruGames & SSRP Game.</p>
    <p>Github: <a href="https://github.com/KubaruGames1/SSRP-GeoGuessr" target="_blank">GitHub Repository</a></p>
    <p>Game: <a href="https://www.roblox.com/games/3226555017/SCP-Site-Roleplay" target="_blank">Roblox SSRP Game</a></p>
  </footer>
</body>
</html>
